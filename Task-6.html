<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-group.error input,
        .form-group.error textarea {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .form-group.error .error-message {
            display: block;
        }

        .form-group.success input,
        .form-group.success textarea {
            border-color: #27ae60;
            background: #f2fdf2;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .test-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .test-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .test-btn {
            padding: 8px 12px;
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .form-title {
                font-size: 24px;
            }
            
            .test-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Contact Us</h1>
        
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" placeholder="Enter your message here..."></textarea>
                <div class="error-message" id="messageError"></div>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="success-message" id="successMessage">
            <h3>âœ… Message Sent Successfully!</h3>
            <p>Thank you for contacting us. We'll get back to you soon.</p>
        </div>

        <div class="test-section">
            <h3>ðŸ§ª Test Edge Cases</h3>
            <div class="test-buttons">
                <button class="test-btn" onclick="testEmptyInputs()">Empty Inputs</button>
                <button class="test-btn" onclick="testInvalidEmail()">Invalid Email</button>
                <button class="test-btn" onclick="testSpecialChars()">Special Characters</button>
                <button class="test-btn" onclick="testValidData()">Valid Data</button>
                <button class="test-btn" onclick="testLongText()">Long Text</button>
                <button class="test-btn" onclick="clearForm()">Clear Form</button>
            </div>
        </div>
    </div>

    <script>
        // Email validation regex - comprehensive pattern
        const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;

        // Form elements
        const form = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');
        const successMessage = document.getElementById('successMessage');

        // Validation functions
        function validateName(name) {
            if (!name.trim()) {
                return 'Name is required';
            }
            if (name.trim().length < 2) {
                return 'Name must be at least 2 characters long';
            }
            if (name.trim().length > 50) {
                return 'Name must be less than 50 characters';
            }
            return null;
        }

        function validateEmail(email) {
            if (!email.trim()) {
                return 'Email is required';
            }
            if (!emailRegex.test(email.trim())) {
                return 'Please enter a valid email address';
            }
            if (email.length > 254) {
                return 'Email address is too long';
            }
            return null;
        }

        function validateMessage(message) {
            if (!message.trim()) {
                return 'Message is required';
            }
            if (message.trim().length < 10) {
                return 'Message must be at least 10 characters long';
            }
            if (message.trim().length > 1000) {
                return 'Message must be less than 1000 characters';
            }
            return null;
        }

        // Show error message
        function showError(input, message) {
            const formGroup = input.parentElement;
            const errorElement = formGroup.querySelector('.error-message');
            
            formGroup.classList.add('error');
            formGroup.classList.remove('success');
            errorElement.textContent = message;
        }

        // Show success state
        function showSuccess(input) {
            const formGroup = input.parentElement;
            const errorElement = formGroup.querySelector('.error-message');
            
            formGroup.classList.add('success');
            formGroup.classList.remove('error');
            errorElement.textContent = '';
        }

        // Clear validation state
        function clearValidation(input) {
            const formGroup = input.parentElement;
            const errorElement = formGroup.querySelector('.error-message');
            
            formGroup.classList.remove('error', 'success');
            errorElement.textContent = '';
        }

        // Real-time validation
        nameInput.addEventListener('input', function() {
            const error = validateName(this.value);
            if (error) {
                showError(this, error);
            } else if (this.value.trim()) {
                showSuccess(this);
            } else {
                clearValidation(this);
            }
        });

        emailInput.addEventListener('input', function() {
            const error = validateEmail(this.value);
            if (error) {
                showError(this, error);
            } else if (this.value.trim()) {
                showSuccess(this);
            } else {
                clearValidation(this);
            }
        });

        messageInput.addEventListener('input', function() {
            const error = validateMessage(this.value);
            if (error) {
                showError(this, error);
            } else if (this.value.trim()) {
                showSuccess(this);
            } else {
                clearValidation(this);
            }
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide previous success message
            successMessage.classList.remove('show');
            
            // Validate all fields
            const nameError = validateName(nameInput.value);
            const emailError = validateEmail(emailInput.value);
            const messageError = validateMessage(messageInput.value);
            
            // Show errors if any
            if (nameError) {
                showError(nameInput, nameError);
            } else {
                showSuccess(nameInput);
            }
            
            if (emailError) {
                showError(emailInput, emailError);
            } else {
                showSuccess(emailInput);
            }
            
            if (messageError) {
                showError(messageInput, messageError);
            } else {
                showSuccess(messageInput);
            }
            
            // If no errors, show success
            if (!nameError && !emailError && !messageError) {
                // Simulate form submission delay
                const submitBtn = form.querySelector('.submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                
                setTimeout(() => {
                    successMessage.classList.add('show');
                    form.reset();
                    
                    // Clear all validation states
                    clearValidation(nameInput);
                    clearValidation(emailInput);
                    clearValidation(messageInput);
                    
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Message';
                }, 1000);
            }
        });

        // Test functions
        function testEmptyInputs() {
            clearForm();
            // Try to submit with empty inputs
            form.dispatchEvent(new Event('submit'));
        }

        function testInvalidEmail() {
            clearForm();
            nameInput.value = 'John Doe';
            emailInput.value = 'invalid-email';
            messageInput.value = 'This is a test message';
            form.dispatchEvent(new Event('submit'));
        }

        function testSpecialChars() {
            clearForm();
            nameInput.value = 'John O\'Brien-Smith';
            emailInput.value = 'john.o\'brien+test@example.com';
            messageInput.value = 'Hello! This message contains special chars: @#$%^&*()_+{}|:"<>?[];\'\\,./`~';
            form.dispatchEvent(new Event('submit'));
        }

        function testValidData() {
            clearForm();
            nameInput.value = 'John Doe';
            emailInput.value = 'john.doe@example.com';
            messageInput.value = 'This is a valid test message with proper content.';
            form.dispatchEvent(new Event('submit'));
        }

        function testLongText() {
            clearForm();
            nameInput.value = 'A'.repeat(60); // Too long
            emailInput.value = 'test@' + 'a'.repeat(250) + '.com'; // Too long
            messageInput.value = 'A'.repeat(1100); // Too long
            form.dispatchEvent(new Event('submit'));
        }

        function clearForm() {
            form.reset();
            successMessage.classList.remove('show');
            clearValidation(nameInput);
            clearValidation(emailInput);
            clearValidation(messageInput);
        }

        // Additional edge case testing
        function runAllTests() {
            console.log('Running comprehensive tests...');
            
            // Test various email formats
            const testEmails = [
                'test@example.com', // Valid
                'user.name@example.com', // Valid
                'user+tag@example.com', // Valid
                'user@sub.example.com', // Valid
                'plainaddress', // Invalid
                '@missingdomain.com', // Invalid
                'missing@.com', // Invalid
                'missing@domain', // Invalid (depending on requirements)
                'user@domain.', // Invalid
                'user..name@domain.com', // Invalid
                'user@domain..com' // Invalid
            ];
            
            testEmails.forEach(email => {
                const isValid = emailRegex.test(email);
                console.log(`${email}: ${isValid ? 'Valid' : 'Invalid'}`);
            });
        }

        // Run tests on page load
        console.log('Contact form loaded. Use test buttons to check edge cases.');
        console.log('Email regex pattern:', emailRegex.toString());
    </script>
</body>
</html>
